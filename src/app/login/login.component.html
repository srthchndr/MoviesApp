<div class="bg">
    <div class="center-component">
      <form (ngSubmit) = "onLogin(username.value, password.value)">
        <div>
          <h3 style="letter-spacing: 2px; font-size: 2em;">Login</h3>
            <mat-form-field appearance="outline">
                    <mat-label>Username or Email</mat-label>
                    <input #username matInput placeholder="Enter your email">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input #password matInput placeholder="Enter password" [type]="'password'">
            </mat-form-field>
        </div>
        <div class="error-disabled" *ngIf="show">
          <p>Username or Password you have entered is incorrect. Please try again.</p>
        </div>
        <div>
            <button mat-raised-button color="primary" class="login-button">Login <mat-icon svgIcon="right-key"></mat-icon></button>
        </div>
        <div class="links">
          <div>
              <a [routerLink]="[ '/forgotPassword']" class="forgot-pwd-link">Forgot password?</a>
          </div>
          <div>
              <a [routerLink]="[ '/register' ]" class="register-link">Register here</a>
          </div>
        </div>

      </form>
    </div>
</div>
